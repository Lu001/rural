<div th:fragment="html"  class="popup-content login-popup" data-rel="2">

    <div class="layer-close"></div>
    <div class="popup-container size-3">
        <div class="popup-align">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 class="h3">用户登录</h2>
                    <div class="empty-space h55-xs"></div>
                </div>
            </div>
            <div class="row separator">
                <div class="col-sm-6">
                    <h4 class="h4 text-center">欢迎来到乌镇</h4>
                    <div class="empty-space h20-xs"></div>
                    <img width="480px" height="240px" src="img/productSingle/1.jpg" alt="">
                    <div class="empty-space h30-xs fl"></div>
                   </div>
                <div class="col-sm-6">
                    <form>
                        <div class="loginErrorMessageDiv" style="visibility: hidden">
                            <div class="alert alert-danger" style="padding-bottom: 0">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
                                <p class="errorMessage">错误信息显示地区</p>
                            </div>
                        </div>
                        <div class="empty-space h20-xs"></div>
                        <div class="input-wrapper">
                            <div class="input-style">
                                <input  id="userName" type="text" class="input" >
                                <label for="userName">您的账户</label>
                            </div>
                            <div class="input-style">
                                <input  id="password" type="password" class="input" >
                                <label for="password">您的密码</label>
                            </div>
                        </div>
                        <div class="empty-space h20-xs"></div>
                        <div class="btn-wrap col-md-12">
                            <a href="javascript:void(0);" onclick="login()" class="btn-2 twitter w-25"><span>立即登录</span></a>
                            <a href="" class="btn-2 open-popup facebook" data-rel="3"><span>现在注册</span></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="button-close"></div>
    </div>
</div>
